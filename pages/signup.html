<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="../final/styles/home-styles.css">
    <link rel="stylesheet" href="../final/styles/nav-styles.css">
</head>
<body>
    <div class="container" id="main">
        <h1 class="title">Login / Register</h1>

        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="confirmdiv">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="signup">
                    <button type="submit" id="login" name="login" class="btn btn-lg btn-block login-button">Login</button>
                </div>

                <div class="form-group" id="switch">
                    <button type="button" name="switch" class="btn btn-lg btn-block login-button">Not a member? Register</button>
                </div>

                <br>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>

    <script>

        var register = false;
        $("#confirmdiv").hide();

        //search button is clicked
        $("#switch").click(function() {

            if(register == false) {
                $("#confirmdiv").show();
                $("#signup").html("<button type=\"submit\" id=\"register\" name=\"register\" class=\"btn btn-lg btn-block login-button\">Register</button>");
                $("#switch").html("<button type=\"button\" name=\"switch\" class=\"btn btn-lg btn-block login-button\">Already a member? Login</button>");
                register = true;
            }
            else {
                $("#confirmdiv").hide();
                $("#signup").html("<button type=\"submit\" id=\"login\" name=\"login\" class=\"btn btn-lg btn-block login-button\">Login</button>");
                $("#switch").html("<button type=\"button\" name=\"switch\" class=\"btn btn-lg btn-block login-button\">Not a member? Register</button>");
                register = false;
            }
        });

    </script>
</body>
</html>
