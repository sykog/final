<!DOCTYPE html>
<html lang="en">
<head>
    <title>Posts by {{ @username }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="/328/final/styles/home-styles.css">
    <link rel="stylesheet" href="/328/final/styles/nav-styles.css">
    <link rel="stylesheet" href="/328/final/styles/posts-styles.css">
</head>
<body>

    <div id="main">
        <div class="container">

            <h2>Posts by {{ @username }}</h2><br>

            <repeat group="{{@memberPosts}}" value="{{@posts}}">

                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="card-title">{{ @posts['title'] }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ @posts['content'] }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="foot"><span><a href="/328/final/blog/{{ @posts['postid'] }}">{{ @posts['commentCount']}} Comments</a></span>
                            Posted on {{ @posts['datetime']}} by <a href="#">{{ @posts['username'] }}</a></p>
                    </div>
                </div>
            </repeat><br><br>

            <h2>Comments by {{ @username }}</h2><br>

            <repeat group="{{@memberComments}}" value="{{@comment}}">
                <div class="comment card mb-4">
                    <div class="comment card-header">
                        <a href="/328/final/blog/{{ @comment['postid'] }}">View Original Post</a><p>Posted at {{ @comment['datetime'] }}</p>
                    </div>

                    <div class="card-body">
                        <section>
                            <p>{{ @comment['content'] }}</p>
                        </section>
                    </div>

                </div>
            </repeat>

        </div>
    </div>

</body>
</html>
