<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Latest Scoop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Style sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="/328/final/styles/home-styles.css">
    <link rel="stylesheet" href="/328/final/styles/nav-styles.css">
</head>
<body>


    <div id="main">

        <div class="container">

            <repeat group="{{@allPosts}}" value="{{@posts}}">

                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="card-title">{{ @posts['title'] }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ @posts['content'] }}</p>
                    </div>
                    <div class="card-footer">
                        <a class="foot"><a href="#">{{ @posts['commentCount']}} Comments</a>  Posted on {{ @posts['datetime']}} by <a href="profile/{{ @posts['userid'] }}">{{ @posts['username'] }}</a></p>
                    </div>
                </div>
            </repeat>


            <check if="{{@premium == 'true'}}">
                <button type="button" id="new">New Post</button>
            </check>

            <form id="newForm" method="post" action=""></form>


		</div><!-- Categories container -->

    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
	<script>
        $("#new").click(function() {
            $("#newForm").html("<textarea type='text' id='blogPost' name='blogPost' rows=10></textarea><br>" +
                "<button type='submit' name='submit'>Create Post</button>");

        });

	</script>
</body>
</html>
